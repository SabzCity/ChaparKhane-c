<tr>
    <td>${pr.ID}</td>
    <td>${pr.Title}</td>
    <td>${pr.SuggestPrice.toLocaleString()}</td>
    <td>${pr.PayablePrice.toLocaleString()}</td>
    <td>${pr.ProductNumber}</td>
    <td>
        <button id="saveChanges" class="icon" title="${LocaleText[35]}" onclick="invoicePage.increaseProductNumber(this)">
            <i class="icons-font">arrow_circle_up</i>
        </button>
        <button id="saveChanges" class="icon" title="${LocaleText[36]}" onclick="invoicePage.decreaseProductNumber(this)">
            <i class="icons-font">arrow_circle_down</i>
        </button>
        <button id="saveChanges" class="icon" title="${LocaleText[37]}" onclick="invoicePage.removeProductNumber(this)">
            <i class="icons-font">clear</i>
        </button>
    </td>
</tr>
