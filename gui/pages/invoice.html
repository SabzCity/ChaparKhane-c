<header class="app-bar">
    <span class="left">
        ${widgets["hamburger-menu"].ConnectedCallback()}
        <a href="/"><img alt="SabzCity logo" src="/app-icon-48x48.png" /></a>
    </span>

    <span class="center"></span>

    <span class="right">
        ${widgets["user-menu"].ConnectedCallback()}
        ${serviceMenuWidget.ConnectedCallback()}
    </span>
</header>

<main id="main">
    <header role="toolbar">
        <button class="icon" title="${LocaleText[6]}" onclick="invoicePage.EnableNew()">
            <i class="icons-font">add_shopping_cart</i>
        </button class="icon">
        <button class="icon" title="${LocaleText[7]}" onclick="invoicePage.Today()">
            <i class="icons-font">shopping_cart</i>
        </button class="icon">

        <button class="icon" title="${LocaleText[8]}" onclick="document.getElementById('searchDialog').toggle()">
            <i class="icons-font">search</i>
        </button class="icon">
        <dialog id="searchDialog">
            <input type="search" id="findInput" onkeydown="invoicePage.FindInputKeyDownEvent(this)" onsearch="invoicePage.FindInputSearchEvent(this)" />
            <label for="findInput">${LocaleText[9]}</label>
        </dialog>
    </header>
</main>
