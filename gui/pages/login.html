<header>
    <span class="left">
        ${widgets["hamburger-menu"].ConnectedCallback()}
        <a href="/"><img alt="SabzCity logo" src="/images/app-icon-48x48.png" /></a>
    </span>

    <span class="center"></span>

    <span class="right">
        ${widgets["user-menu"].ConnectedCallback()}
        ${widgets["service-menu"].ConnectedCallback()}
    </span>
</header>

<main id="userIdentifierPhase">
    <section id="LoggedInUser">
        <header>
            <h1 class="typography--subtitle1">${LocaleText[43]}</h1>
        </header>
    </section>

    <article>
        <button type="button" class=raised onclick="loginPageGoToNewLoginPhase()">
            ${LocaleText[22]}
        </button>
    </article>

    <article class="social-login">
        <header>
            <h1 class="typography--subtitle1">${LocaleText[31]}</h1>
        </header>

        <div>
            <a href="">
                <img src="/images/Google__G__Logo.svg" alt="Google platform logo" />
            </a>
            <a href="">
                <img src="/images/linkedin-logo.svg" alt="Linkedin platform logo" />
            </a>
            <a href="">
                <img src="/images/instagram-logo.svg" alt="Instagram platform logo" />
            </a>
            <a href="">
                <img src="/images/twitter-logo.svg" alt="Twitter platform logo" />
            </a>
            <a href="">
                <img src="/images/github-logo.svg" alt="Github platform logo" />
            </a>
            <a href="">
                <img src="/images/facebook-logo.svg" alt="Youtube platform logo" />
            </a>
            <a href="">
                <img src="/images/telegram-logo.svg" alt="Telegram platform logo" />
            </a>
        </div>
    </article>

    <article>
        <header>
            <a href="/register"> ${LocaleText[24]} </a>
        </header>
    </article>
</main>

<main id="newLoginPhase" hidden>
    <article>
        <header>
            <h1 class="typography--headline5">${LocaleText[34]}</h1>
            <h2 class="typography--headline5">${LocaleText[21]}</h1>
        </header>

        <div class="input">
            <div id="getUsername" class="input">
                <input type="text" id="userIdentifier" autocomplete="username" minlength="4" required />
                <label for="userIdentifier">${LocaleText[30]}</label>
            </div>
            <div>
                <input type="password" id="password" autocomplete="current-password" />
                <label for="Password">${LocaleText[29]}</label>
            </div>

            <div>
                <input type="number" id="OTP" autocomplete="one-time-code" />
                <label for="OTP">${LocaleText[33]}</label>
            </div>
            <div>
                <div class="captchaContainer">
                    <img id="captchaImg" src="" alt="">
                    <button onclick="loginPageRefreshCaptcha()" title="${LocaleText[36]}">
                        <i class="icons-font">refresh</i>
                    </button>
                    <button onclick="loginPagePlayCaptchaAudio()" title="${LocaleText[37]}Play">
                        <i class="icons-font">volume_up</i>
                    </button>
                </div>
                <div>
                    <input type="text" id="captchaText" autocomplete="off" autofocus required />
                    <label for="captchaText">${LocaleText[41]}</label>
                </div>
            </div>
        </div>

        <footer>
            <div class="left">
                <input type=checkbox role=switch id="rm" />
                <label for="rm"> ${LocaleText[26]} </label>
            </div>
            <div class="right">
                <button type="button" class=raised onclick="loginPageGoToUserIdentifierPhase()">
                    ${LocaleText[32]}
                </button>
                <button type="button" class=raised onclick="loginPageLogin()">
                    ${LocaleText[27]}
                </button>
            </div>
        </footer>
    </article>

    <article>
        <header>
            <a href="/recover">${LocaleText[28]} </a>
        </header>
    </article>
</main>
