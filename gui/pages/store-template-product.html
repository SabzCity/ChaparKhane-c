<!-- https://schema.org/Product -->

<article class="span-2" title="Product detail" typeof="Product">
    <a href="${'/product/' + w.ID}">
        <header>
            <img src="${w.Pictures[0]}" alt="${w.Name}" property="image" />
            <h1 property="name">${w.Name}</h1>
        </header>
        <section property="offers" typeof="Offer">
            <del title="Real price" >${p.RealPrice}</del>
            <ins title="Payable price" property="price" content="${p.PayablePrice}">${p.PayablePrice}</ins>
            <span title="Currency" property="priceCurrency">${Application.UserPreferences.ContentPreferences.Currency.symbol}</span>
        </section>
    </a>

    <footer>
        <button type="toggle" role="switch" id="addToCompare" class="icon" title="Add to compare" onclick="">
            <i class="icons-font">compare_arrows</i>
            <i class="icons-font">compare_arrows</i>
        </button>
        <button type="toggle" role="switch" id="addToWishList" class="icon" title="Add to wish list" onclick="">
            <i class="icons-font">turned_in_not</i>
            <i class="icons-font">turned_in</i>
        </button>
        <button type="toggle" id="addToCard" class="raised" title="Add to card" onclick="">
            <i class="icons-font">add_shopping_cart</i>
        </button>
    </footer>
</article>
