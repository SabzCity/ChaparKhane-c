<header class="app-bar">
    <span class="left">
        ${widgets["hamburger-menu"].ConnectedCallback()}
        <a href="/"><img alt="SabzCity logo" src="/app-icon-48x48.png" /></a>
    </span>

    <span class="center"></span>

    <span class="right">
        ${widgets["user-menu"].ConnectedCallback()}
        ${serviceMenuWidget.ConnectedCallback()}
    </span>
</header>

<main>
    <header role="toolbar">
        <button class="icon" title="${LocaleText[8]}" onclick="wikisPage.ToggleFindInput()">
            <i class="icons-font">search</i>
        </button class="icon">
        <input type="search" id="findWikiInput" onkeydown="wikisPage.FindWikiInputKeyDownEvent(this)" onsearch="wikisPage.FindWikiInputSearchEvent(this)" hidden />
        <label for="findWikiInput">${LocaleText[9]}</label>

        ${barcodeCameraScannerWidget.ConnectedCallback(wikisPage.BarcodeScannerOptions)}
    </header>

    <div id="barcodeCameraScannerWidgetViewer"></div>

    <div id="main" class="layout-grid"></div>
</main>
