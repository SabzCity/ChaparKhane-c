<div class="disabledBackground" id="serDisabledBackground" onclick="toggleServiceMenu()" hidden></div>
<dialog type="modal" id="serviceMenu">
    <!-- more than 100 services and apps! find it easily by typing! -->
    <div>
        <input id="findInput" type="text" oninput="findServiceInServiceMenu(this.value)">
        <label for="findInput">${LocaleText[0]}</label>
    </div>

    <nav title="LocaleText[2]">
        <ul id="servicesContainer">
            ${services}
        </ul>
    </nav>

    <hr />

    <!-- User can change services order and defaults -->
    <a href="">${LocaleText[1]}</a>
</dialog>
